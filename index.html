<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headphone - Website</title>
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
    
    <!---------HEADER--------->
    <header>
        <nav>
            <div class="logo">
                <a href="#"><i class="bx bx-headphone"></i>Soundbox</a>
            </div><!--end logo-->

            <ul class="navbar">
                <li><a href="#" class="active">Overview</a></li>
                <li><a href="#">Teach Specs</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>

            <div class="header-menu">
                <i class="bx bx-cart"></i>
                <i class="bx bx-menu" id="menu-icon"></i>
            </div><!--end header menu-->

        </nav><!--end nav-->

    </header><!--end header-->

    <!---------SECTION--------->
    <section>
        <figure class="main-image">
            <img src="assets/images/product1.png" id="product-1" alt="Product image">
        </figure><!--end main image-->

        <div class="main-text">
            <div class="text">
                <h1>Wireless <br> Headphones</h1>
                <h5>The smarter way to listen</h5>
            </div><!--end text-->

            <div class="price">
                <h3>$199.00</h3>
            </div><!--end price-->

            <div class="button-box">
                <button type="button">Shop Now</button>
            </div><!--end button-->

        </div><!--end main text-->

    </section><!--end section-->

    <!---------ITEMS--------->
    <div class="items">
        <figure class="item" id="item-1">
            <img src="assets/images/main1.png" alt="Product image">
        </figure><!--end item-->

        <figure class="item" id="item-2">
            <img src="assets/images/main2.png" alt="Product image">
        </figure><!--end item-->

        <figure class="item" id="item-3">
            <img src="assets/images/main3.png" alt="Product image">
        </figure><!--end item-->

    </div><!--end items-->

    <!---------SCROLL DOWN--------->
    <div class="scroll-down">
        <a href="#">Scroll Down <i class='bx bx-down-arrow-circle'></i></a>
    </div><!--end scroll down-->

    <!---------JAVASCRIPT LINK--------->
    <script src="assets/js/script.js"></script>
</body>
</html>
